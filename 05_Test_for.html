<html lang="en">
<head>

    <title>05_Test_for.html</title>
    
    <script>
    //자바스크립트 -----------------------------------
    function mytest(){
        var su=0 ;
        
        if(su==15){ break; }
        for(count=1; count<11; count=count+1){
            su=su+3
            document.write(su,' ');
        }
        
    }
    </script>
  
</head>
<!-- 주석 '시작' 입니다.    ------  -->
<body>
    
    <h2>05_Test_for.html </h2>
    <div id="display"></div>
    <button onclick="mytest()">출력</button>

</body>
