<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 07_Test_gugudan.html </title>
    
    <style>

    </style>
    
    <script>
    //자바스크립트 -----------------------------------

    function mygugudan(){ //2시42분에 5교시에 기술
    var dan=0, message='';

    dan=document.myform.gugu.value;
    for(var cnt=1; cnt<10; cnt=cnt+1){
            document.write(dan,'*',cnt,'=',(dan*cnt),'<br>');
            message = message+dan+'*'+cnt+'='+(dan*cnt)+'\n';
        }
            document.myform.result.value=message;
            document.getElementById(result).innerHTML=mygugudan;
    }//end

</script>
  
</head>
<!-- 주석 '시작' 입니다.    ------  -->
<body>
    <h2> 07_Test_gugudan.html </h2>

    <div id="showup">
        <img src="./img/다운로드.png" alt="" width="300" height="180">
    </div>

    <form name="myform" action="">
        단입력: <input type="text" name="gugu" id="gugu">
        <button onclick="mygugudan()">구구단 </button>
        <textarea name="result" cols="40" rows="3"></textarea>
    </form>


  
</body>
<style>
    *{
        font-size: 10pt;
    }
    button{
        width: 80px;
        height: 25px;
    }
</style>

</html>
